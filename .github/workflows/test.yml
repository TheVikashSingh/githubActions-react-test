name: Testing a React Project
on: push
jobs:
 testing-the-react-app:
  runs-on: ubuntu-latest
  steps:
   - name: Getting the code
     uses: actions/checkout@v5
   - name: Installing NodeJS
     uses: actions/setup-node@v3
     with:
      node-version: 20
   - name: Installing Vitest and other dependencies
     run: npm install --save-dev vitest @testing-library/react @testing-library/jest-dom @vitejs/plugin-react
   - name: Running the Test
     run: npm run test    

